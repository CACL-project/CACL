name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: cacl_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      TEST_DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/cacl_test
      JWT_SECRET_KEY: test_secret_key_for_ci
      CACL_USER_MODEL: tests.conftest.TestUser

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt
          pip install asyncpg
          pip install -e .

      - name: Run tests
        run: python -m pytest tests/ -q

      - name: Verify packaging
        run: |
          pip install build
          python -m build --quiet
          test -f dist/cacl-*.whl
          test -f dist/cacl-*.tar.gz
